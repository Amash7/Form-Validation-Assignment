<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
        <label class="logo">Assignment 2</label>
        <ul>
            <li><a href="signin.html">Sign In</a></li>
            <li><a class="active" href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form name="signUpForm" onsubmit="return validateSignUpForm()" action="#" method="post">
                <div class="input-container">
                    <input type="text" placeholder="First Name" name="firstname" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Last Name" name="lastname" required>
                </div>
                <div class="input-container">
                    <input type="date" placeholder="Date of Birth" name="dob" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Country" name="country" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password (At least 8 characters with uppercase and special characters)" name="password" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read terms and conditions</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
