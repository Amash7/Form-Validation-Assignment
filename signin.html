<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <nav>
        <label class="logo">Assignment 2</label>
        <ul>
            <li><a class="active" href="signin.html">Sign In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>
    
    <div class="signin-container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <form name="signInForm" onsubmit="return validateSignInForm()" action="#" method="post">
                <div class="input-container">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password (At least 8 characters with uppercase and special characters)" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
